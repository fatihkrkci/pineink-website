<section id="contact">
    <div class="container p-5 my-auto">
        <div class="contact-form-wrapper d-flex justify-content-center">
            <form action="#" class="contact-form">
                <h5 class="title">Bizimle İletişime Geçin</h5>
                <p class="description">Soru, öneri, istek ve şikayetleriniz için bizimle
                    7 gün 24 saat iletişime geçebilirsiniz.
                </p>
                <div>
                    <input type="text" class="form-control rounded border-white mb-3 form-input" id="name"
                        placeholder="Ad Soyad" required>
                </div>
                <div>
                    <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="E-Mail"
                        required>
                </div>
                <div>
                    <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5"
                        cols="30" placeholder="Mesaj" required></textarea>
                </div>
                <div class="submit-button-wrapper">
                    <input type="submit" value="Gönder">
                </div>
            </form>
        </div>
    </div>
</section>
